rootProject.name = 'newproject'

include ':react-native-compressor'
project(':react-native-compressor').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-compressor/android')
include ':react-native-video'
project(':react-native-video').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-video/android')
include ':react-native-video-processing'
project(':react-native-video-processing').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-video-processing/android')
include ':rn-fetch-blob'
project(':rn-fetch-blob').projectDir = new File(rootProject.projectDir, '../node_modules/rn-fetch-blob/android')
include ':react-native-image-picker'
project(':react-native-image-picker').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-image-picker/android')
apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
include ':app' , ':litr' , ':litr-filters'
project(':litr-filters').projectDir = new File('libs/litr-filters')
project(':litr').projectDir = new File('libs/litr')
